<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Spritist</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<div id="imgDimensions"></div>

		<div id="bgDimensions" class="invisible">
			<span>Background blocks:</span>
			<input id="bgWidth" type="number" min="1" value="1" onchange="window.sketch.setBgWidth(this.value)">
			<span>&times;</span>
			<input id="bgHeight" type="number" min="1" value="1" onchange="window.sketch.setBgHeight(this.value)">
		</div>

		<main id="sketch" ondrop="window.api.onDrop(event)" ondragover="window.api.onDragOver(event)"></main>

		<div id="spritesheetImport" class="invisible modal">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Import Spritesheet</h1>
					<button onclick="window.api.hideSpritesheetImportModal()">X</button>
				</div>
				<div class="modal-body">
					<p>
						Filename: <strong id="spritesheetFilename">[filename]</strong>
					</p>
					<p>
						<label>
							<span>Columns</span>
							<input id="spritesheetColumns" type="number" value="10" tabindex="1">
						</label>
						<label>
							<span>Tile width (px)</span>
							<input id="spritesheetTileWidth" type="number" value="16" tabindex="3">
						</label>
					</p>
					<p>
						<label>
							<span>Rows</span>
							<input id="spritesheetRows" type="number" value="10" tabindex="2">
						</label>
						<label>
							<span>Tile height (px)</span>
							<input id="spritesheetTileHeight" type="number" value="16" tabindex="4">
						</label>
					</p>
				</div>
				<div id="spritesheetImportError" class="modal-error invisible">
					Invalid dimensions
				</div>
				<div id="spritesheetImportActions" class="modal-actions">
					<button id="spritesheetOpenButton" tabindex="5">Open</button>
					<button id="spritesheetExportSPRButton" tabindex="6">Export SPR</button>
					<button id="spritesheetExportS16Button" tabindex="7">Export S16</button>
					<button id="spritesheetExportC16Button" tabindex="8">Export C16</button>
				</div>
			</div>
		</div>

		<div id="spritesheetExport" class="invisible modal">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Export As Spritesheet</h1>
					<button onclick="window.api.hideSpritesheetExportModal()">X</button>
				</div>
				<div class="modal-body">
					<p>
						<label>
							<span>Columns</span>
							<input id="spritesheetExportColumns" type="number" value="10">
						</label>
					</p>
					<p>
						<label>
							<span>Rows</span>
							<input id="spritesheetExportRows" type="number" value="10">
						</label>
					</p>
				</div>
				<div id="spritesheetExportError" class="modal-error invisible">
					Invalid dimensions
				</div>
				<div id="spritesheetExportActions" class="modal-actions">
					<button id="spritesheetSaveButton">Save</button>
				</div>
			</div>
		</div>

		<input id="fileOpen" type="file" />
		<input id="fileSave" type="file" nwsaveas />

		<script src="./library/p5.min.js"></script>
		<script src="./script/sprite.js"></script>
		<script src="./script/datahelper.js"></script>
		<script src="./script/palette.js"></script>
		<script src="./script/c16.js"></script>
		<script src="./script/s16.js"></script>
		<script src="./script/spr.js"></script>
		<script src="./script/blk.js"></script>
		<script src="./script/png.js"></script>
		<script src="./script/gif.js"></script>
		<script src="./script/charset.js"></script>
		<script src="./script/photoalbum.js"></script>
		<script src="./script/spritesheet.js"></script>
		<script src="./script/sketch.js"></script>

	</body>
</html>
