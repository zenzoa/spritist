<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spritist</title>
		<link rel="stylesheet" href="./style/style.css">

		<script src="./script/about.js"></script>
		<script src="./script/export-png.js"></script>
		<script src="./script/export-gif.js"></script>
		<script src="./script/export-spritesheet.js"></script>
		<script src="./script/import-spritesheet.js"></script>
		<script src="./script/sprite.js"></script>
		<script src="./script/selection.js"></script>
		<script src="./script/drag.js"></script>
		<script src="./script/theme.js"></script>
		<script src="./script/main.js"></script>
	</head>

	<body>

		<!-- MENU BAR -->
		<div id="toolbar">
			<button id="new-file-button" title="New">
				<img src="library/mono-icons/svg/document-empty.svg" alt="New">
			</button>
			<button id="open-file-button" title="Open">
				<img src="library/mono-icons/svg/folder.svg" alt="Open">
			</button>
			<button id="save-file-button" title="Save">
				<img src="library/mono-icons/svg/save.svg" alt="Save">
			</button>
			<button id="save-as-file-button" title="Save As">
				<img src="library/mono-icons/svg/document-add.svg" alt="Save As">
			</button>

			<span></span>

			<button id="insert-button" title="Insert Image">
				<img src="library/mono-icons/svg/image.svg" alt="Insert Image">
			</button>

			<span></span>

			<button id="undo-button" title="Undo">
				<img src="library/mono-icons/svg/undo.svg" alt="Undo">
			</button>
			<button id="redo-button" title="Redo">
				<img src="library/mono-icons/svg/refresh.svg" alt="Redo">
			</button>

			<span></span>

			<button id="copy-button" title="Copy">
				<img src="library/mono-icons/svg/copy.svg" alt="Copy">
			</button>
			<button id="paste-button" title="Paste">
				<img src="library/mono-icons/svg/clipboard.svg" alt="Paste">
			</button>
			<button id="delete-button" title="Delete">
				<img src="library/mono-icons/svg/delete.svg" alt="Delete">
			</button>
		</div>


		<!-- BACKGROUND BAR -->
		<div id="bg-bar">
			<span style="flex-grow:1;">Background Mode</span>
			<label>
				<span>Cols:</span>
				<input id="bg-cols" type="number" min="0" step="1"></input>
			</label>
			<span>Ã—</span>
			<label>
				<span>Rows:</span>
				<input id="bg-rows" type="number" min="0" step="1"></input>
			</label>
			<label id="bg-invalid-dims">
				<img src="library/mono-icons/svg/warning.svg">
				<span>Invalid dims</span>
			</label>
			<span style="flex-grow:1;"></span>
			<button id="exit-bg-mode" title="Exit Background Mode">
				<img src="library/mono-icons/svg/close.svg" alt="Exit Background Mode">
			</button>
		</div>


		<!-- FRAME LIST -->
		<main>
			<div id="frame-list">
			</div>
		</main>


		<!-- NOTIFICATION -->
		<div class="notification-container">
			<div id="notification" class="notification off">
			</div>
		</div>


		<!-- EXPORT PNG -->
		<div id="export-png-dialog" class="dialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<span class="dialog-title">
						Export PNG
					</span>
					<button id="export-png-close-button" class="dialog-close-button" title="Close Dialog">
						<img src="library/mono-icons/svg/close.svg" alt="Close Dialog">
					</button>
				</div>
				<div class="dialog-body">
					<div class="input-row">
						<label>
							<span>Base File Name:</span>
							<input id="export-png-path" type="text"></input>
						</label>
						<button id="export-png-select-file-button">
							<img src="library/mono-icons/svg/folder.svg" alt="Open">
						</button>
					</div>

					<div class="input-row">
						<label>
							<span>Frames to Export:</span>
							<select id="export-png-frames">
								<option value="all">All Frames</option>
								<option value="selected">Selected Only</option>
							</select>
							<div class="dropdown-arrow">
								<img src="library/mono-icons/svg/chevron-down.svg">
							</div>
						</label>
					</div>

					<div class="input-row button-row">
						<button id="export-png-cancel-button" class="text-button">
							Cancel
						</button>
						<button id="export-png-confirm-button" class="text-button primary">
							Export
						</button>
					</div>
				</div>
			</div>
		</div>


		<!-- EXPORT GIF -->
		<div id="export-gif-dialog" class="dialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<span class="dialog-title">
						Export GIF
					</span>
					<button id="export-gif-close-button" class="dialog-close-button" title="Close Dialog">
						<img src="library/mono-icons/svg/close.svg" alt="Close Dialog">
					</button>
				</div>
				<div class="dialog-body">
					<div class="input-row">
						<label>
							<span>File Path:</span>
							<input id="export-gif-path" type="text"></input>
						</label>
						<button id="export-gif-select-file-button">
							<img src="library/mono-icons/svg/folder.svg" alt="Open">
						</button>
					</div>

					<div class="input-row">
						<label>
							<span>Frames to Export:</span>
							<select id="export-gif-frames">
								<option value="all">All Frames</option>
								<option value="selected">Selected Only</option>
							</select>
							<div class="dropdown-arrow">
								<img src="library/mono-icons/svg/chevron-down.svg">
							</div>
						</label>
					</div>

					<div class="input-row">
						<label>
							<span>Animation Speed:</span>
							<input id="export-gif-speed" type="number" step="1" min="0" value="200"></input>
							<span>ms/frame</span>
						</label>
					</div>

					<div class="input-row button-row">
						<button id="export-gif-cancel-button" class="text-button">
							Cancel
						</button>
						<button id="export-gif-confirm-button" class="text-button primary">
							Export
						</button>
					</div>
				</div>
			</div>
		</div>


		<!-- EXPORT SPRITESHEET -->
		<div id="export-spritesheet-dialog" class="dialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<span class="dialog-title">
						Export Spritesheet
					</span>
					<button id="export-spritesheet-close-button" class="dialog-close-button" title="Close Dialog">
						<img src="library/mono-icons/svg/close.svg" alt="Close Dialog">
					</button>
				</div>
				<div class="dialog-body">
					<div class="input-row two-columns">
						<label>
							<span>File Path:</span>
							<input id="export-spritesheet-path" type="text"></input>
						</label>
						<button id="export-spritesheet-select-file-button">
							<img src="library/mono-icons/svg/folder.svg" alt="Open">
						</button>
					</div>
					<div class="input-row two-columns">
						<label>
							<span>Columns:</span>
							<input id="export-spritesheet-cols" type="number" step="1" min="1"></input>
						</label>
						<label>
							<span>Rows:</span>
							<input id="export-spritesheet-rows" type="number" step="1" min="1"></input>
						</label>
					</div>
					<div class="input-row button-row">
						<button id="export-spritesheet-cancel-button" class="text-button">
							Cancel
						</button>
						<button id="export-spritesheet-confirm-button" class="text-button primary">
							Export
						</button>
					</div>
				</div>
			</div>
		</div>


		<!-- IMPORT SPRITESHEET -->
		<div id="import-spritesheet-dialog" class="dialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<span class="dialog-title">
						Import Spritesheet
					</span>
					<button id="import-spritesheet-close-button" class="dialog-close-button" title="Close Dialog">
						<img src="library/mono-icons/svg/close.svg" alt="Close Dialog">
					</button>
				</div>
				<div class="dialog-body">
					<div class="input-row two-columns">
						<label>
							<span>File Path:</span>
							<input id="import-spritesheet-path" type="text" disabled></input>
						</label>
					</div>
					<div class="input-row two-columns">
						<label>
							<span>Width:</span>
							<input id="import-spritesheet-width" type="text" disabled></input>
							<span>px</span>
						</label>
						<label>
							<span>Height:</span>
							<input id="import-spritesheet-height" type="text" disabled></input>
							<span>px</span>
						</label>
					</div>
					<div class="input-row two-columns">
						<label>
							<span>Tile Width:</span>
							<input id="import-spritesheet-tile-width" type="number" step="1" min="1"></input>
							<span>px</span>
						</label>
						<label>
							<span>Tile Height:</span>
							<input id="import-spritesheet-tile-height" type="number" step="1" min="1"></input>
							<span>px</span>
						</label>
					</div>
					<div class="input-row two-columns">
						<label>
							<span>Columns:</span>
							<input id="import-spritesheet-cols" type="number" step="1" min="1"></input>
							<span style="opacity:0;">px</span>
						</label>
						<label>
							<span>Rows:</span>
							<input id="import-spritesheet-rows" type="number" step="1" min="1"></input>
							<span style="opacity:0;">px</span>
						</label>
					</div>
					<div class="input-row button-row">
						<button id="import-spritesheet-export-spr-button" class="text-button primary">
							Export SPR
						</button>
						<button id="import-spritesheet-export-s16-button" class="text-button primary">
							Export S16
						</button>
						<button id="import-spritesheet-export-c16-button" class="text-button primary">
							Export C16
						</button>
					</div>
					<div class="input-row button-row">
						<button id="import-spritesheet-cancel-button" class="text-button">
							Cancel
						</button>
						<button id="import-spritesheet-confirm-button" class="text-button primary">
							Import
						</button>
					</div>
				</div>
			</div>
		</div>


		<!-- ABOUT -->
		<div id="about-dialog" class="dialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<span class="dialog-title">
						About Spritist
					</span>
					<button id="about-close-button" class="dialog-close-button" title="Close Dialog">
						<img src="library/mono-icons/svg/close.svg" alt="Close Dialog">
					</button>
				</div>
				<div class="dialog-body about-dialog">
					<img src="icon.png">
					<p><strong>Spritist <span id="about-version">x.x.x<span></strong></p>
					<p>
						A sprite editor for the Creatures game series
						<br>
						<em>https://github.com/zenzoa/spritist</em>
					</p>
					<div class="input-row button-row">
						<button id="about-ok-button" class="text-button primary">
							Ok
						</button>
					</div>
				</div>
			</div>
		</div>


		<!-- WAITING SPINNER -->
		<div id="spinner" class="spinner">
			<div class="spinner-animation">
			</div>
		</div>

	</body>
</html>
